<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin Panel - Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .score-badge {
            transition: all 0.3s ease;
        }
        .score-badge:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                        <i class="fas fa-trophy text-yellow-500 mr-3"></i>
                        Quiz Leaderboard
                    </h1>
                    <p class="text-gray-600 mt-2">Admin Panel - View all quiz results and rankings</p>
                </div>
                <div class="text-right">
                    <div id="lastUpdated" class="text-sm text-gray-500"></div>
                    <button id="refreshBtn" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div id="statsCards" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Filter Controls -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-wrap gap-4 items-center">
                <div>
                    <label for="quizFilter" class="block text-sm font-medium text-gray-700 mb-1">Filter by Quiz:</label>
                    <select id="quizFilter" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Quizzes</option>
                    </select>
                </div>
                <div>
                    <label for="sortBy" class="block text-sm font-medium text-gray-700 mb-1">Sort by:</label>
                    <select id="sortBy" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="score">Highest Score</option>
                        <option value="percentage">Highest Percentage</option>
                        <option value="date">Most Recent</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                </div>
                <div>
                    <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">Search:</label>
                    <input type="text" id="searchInput" placeholder="Search by name..." 
                           class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <!-- Leaderboard Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4 bg-gray-50 border-b">
                <h2 class="text-xl font-semibold text-gray-800">
                    <i class="fas fa-list mr-2"></i>Results
                </h2>
            </div>
            
            <!-- Loading State -->
            <div id="loadingState" class="p-8 text-center">
                <div class="loading-spinner"></div>
                <p class="text-gray-600 mt-4">Loading quiz results...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="p-8 text-center hidden">
                <div class="text-red-500 text-6xl mb-4">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Failed to Load Data</h3>
                <p class="text-gray-600 mb-4">There was an error loading the quiz results.</p>
                <button onclick="loadLeaderboard()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    Try Again
                </button>
            </div>

            <!-- Results Table -->
            <div id="resultsTable" class="hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quiz</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Percentage</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody" class="bg-white divide-y divide-gray-200">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="p-8 text-center hidden">
                <div class="text-gray-400 text-6xl mb-4">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">No Results Found</h3>
                <p class="text-gray-600">No quiz results match your current filters.</p>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
