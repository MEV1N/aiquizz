<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Quiz Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="mx-auto h-16 w-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-shield-alt text-blue-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Admin Access</h1>
            <p class="text-gray-600 mt-2">Enter password to view quiz leaderboard</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter admin password"
                        required
                    >
                    <button 
                        type="button" 
                        id="togglePassword"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span>Invalid password. Please try again.</span>
            </div>

            <button 
                type="submit" 
                id="loginBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                <span id="loginBtnText">Access Dashboard</span>
                <i id="loginSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <i class="fas fa-info-circle mr-1"></i>
            Contact administrator if you need access
        </div>
    </div>

    <script>
        // Simple client-side password protection
        // Note: This is basic protection, not cryptographically secure
        const ADMIN_PASSWORD = 'quiz_admin_2025'; // Change this password
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (sessionStorage.getItem('adminAuthenticated') === 'true') {
                window.location.href = 'index.html';
                return;
            }

            setupEventListeners();
        });

        function setupEventListeners() {
            const form = document.getElementById('loginForm');
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            form.addEventListener('submit', handleLogin);
            toggleBtn.addEventListener('click', togglePasswordVisibility);
            
            // Enter key support
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin(e);
                }
            });
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');
            const icon = toggleBtn.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const passwordInput = document.getElementById('password');
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const spinner = document.getElementById('loginSpinner');

            // Show loading state
            loginBtn.disabled = true;
            btnText.textContent = 'Verifying...';
            spinner.classList.remove('hidden');
            errorDiv.classList.add('hidden');

            // Simulate network delay for better UX
            setTimeout(() => {
                const password = passwordInput.value;

                if (password === ADMIN_PASSWORD) {
                    // Store authentication in session
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    sessionStorage.setItem('loginTime', new Date().toISOString());
                    
                    // Success feedback
                    btnText.textContent = 'Access Granted!';
                    loginBtn.className = 'w-full bg-green-600 text-white font-medium py-2 px-4 rounded-md transition-colors';
                    
                    // Redirect after brief delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    // Show error
                    errorDiv.classList.remove('hidden');
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Reset button state
                    loginBtn.disabled = false;
                    btnText.textContent = 'Access Dashboard';
                    spinner.classList.add('hidden');
                    loginBtn.className = 'w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2';
                }
            }, 1000);
        }
    </script>
</body>
</html>
